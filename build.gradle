plugins {
    id 'groovy'
    id 'java'
}

group 'com'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    //JavaPoet
    compile 'com.squareup:javapoet:1.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
